<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}


body {
  height: 100vh;
  background-color: #1f3c40; 
}


header {
  background-color: #8e9fa2; 
  padding: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.input-container {
  display: flex;
  gap: 10px;
}

.input-container input {
  padding: 8px 12px;
  width: 200px;
}

.input-container button {
  padding: 8px 15px;
  border: none;
  background-color: #ff914d;
  color: #fff;
  font-weight: bold;
}


main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 70px);
}


.weather-container {
  background-color: #223f44;
  color: white;
  padding: 25px 35px;
  display: flex;
  gap: 1rem;
  align-items: center;
  border-radius: 10px;
}


.temperature {
  font-size: 27px;
  font-weight: bold;
}


.location-date {
  text-align: center;
}

.location {
  font-size: 30px;
  font-weight: bold;
}

.time,
.day,
.date {
  display: inline;
  font-size: 14px;
  margin-top: 3px;
}


.weather-status {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.icon img {
  width: 50px;
  height: 50px;

}

.condition {
  margin-top:5px;
  font-size: 20px;
  font-weight: bold;
}

  </style>
  <body>
    <script src="script.js"></script>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Search"/>
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5C</div>
        <div class="location-date">
          <div class="location">Delhi</div>
          <span class="time">12:50</span>
          <span class="day">Friday</span>
          <span class="date">2026-01-30</span>
        </div>
        <div class="weather-status">
            <div class="icon">
                <img src="image copy.png" alt="weather-status-image"/>
            </div>
            <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
  </body>
</html>
